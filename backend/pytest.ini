[pytest]
# Pytest configuration for CelebraTech Event Management System
# Sprint 24: Testing & Documentation

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for individual functions and methods
    integration: Integration tests for component interactions
    slow: Slow-running tests (deselect with '-m "not slow"')
    security: Security-related tests
    performance: Performance and benchmark tests
    smoke: Quick smoke tests for basic functionality

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (when using --cov)
# pytest --cov=app --cov-report=html
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */__init__.py
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 80

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
